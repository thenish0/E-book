<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .qr-code { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to eBook Store</h1>
        <p>Pay using the QR code below to access eBooks.</p>
        <img src="qr_code.png" alt="QR Code for Payment" class="qr-code">
        <p>Scan the QR code to pay and get access to premium eBooks.</p>
    </div>
</body>
</html>
